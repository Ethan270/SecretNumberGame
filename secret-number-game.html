<!DOCTYPE html>
<html>
<head>

    <title>Secret Number Game</title>
</head>
<body>

<script>
 let secretNumber= Math.floor(Math.random()*5) + 1;
let points = 0;

function checkGuess(){

    let guess = prompt("Whats your favorite number (1-5)?");
    let resultText="";

    if (guess < 1 || guess > 5 || isNaN(guess)) {
        resultText= "Please enter a number between 1 and 5.";

    } else {
        guess = Number(guess);
        if (guess === secretNumber){
            points += 10;
            resultText= "Nice job, You guessed the number, Plus 10 points";
        
        } else{
            resultText= "Sorry that is not the right number.";
        }
        resultText += `<br> Total Points: ${points}.`;
        resultText += "<br><br>Thanks for playing.";
        

    }
    document.getElementById("result").innerHTML= resultText;

}
</script>
<h1>Secret Number Game</h1>
<button onclick="checkGuess()">Guess a number</button>
<p id="result"></p>

</body>




</html>
